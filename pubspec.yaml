name: summitmate
description: "SummitMate (山友) - 嘉明湖登山行程助手"
publish_to: 'none'
version: 0.0.10+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.6.0
  photo_view: ^0.15.0

  # 本地資料庫
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5

  # API 請求
  http: ^1.2.0

  # 狀態管理與依賴注入
  provider: ^6.1.0
  get_it: ^8.0.0

  # 工具套件
  intl: ^0.19.0
  uuid: ^4.5.0
  package_info_plus: ^8.0.0
  shared_preferences: ^2.3.0
  url_launcher: ^6.3.0

  # 程式碼生成輔助
  json_annotation: ^4.9.0
  flutter_slidable: ^4.0.3
  flutter_map: ^8.1.0
  latlong2: ^0.9.1
  gpx: ^2.3.0
  file_picker: ^10.0.0
  flutter_map_tile_caching: ^10.1.1
  geolocator: ^14.0.2
  flutter_compass: ^0.8.1
  permission_handler: ^12.0.1
  flutter_secure_storage: ^9.2.4
  internet_connection_checker: ^3.0.1
  twicon: ^1.0.1
  dio: ^5.9.0
  flutter_bloc: ^9.1.1
  equatable: ^2.0.8
  google_mobile_ads: ^7.0.0
  share_plus: ^12.0.1

  collection: ^1.19.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4

  # Hive 程式碼生成
  hive_generator: ^2.0.1
  build_runner: ^2.4.0

  # JSON 程式碼生成
  json_serializable: ^6.8.0

  # App Icon 生成
  flutter_launcher_icons: ^0.14.3
  mocktail: ^1.0.4
  flutter_native_splash: ^2.4.7
  bloc_test: ^10.0.0

# App Icon 配置
  path_provider_platform_interface: any
  plugin_platform_interface: any
flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/icon.png"
    background_color: "#2E7D32"
    theme_color: "#2E7D32"
  image_path: "assets/icon.png"
  adaptive_icon_background: "#0D2137"
  adaptive_icon_foreground: "assets/icon.png"

  # Mock 測試
  mockito: ^5.4.0
  mocktail: ^1.0.0

flutter_native_splash:
  color: "#0D2137"
  image: assets/icon.png
  android_12:
    image: assets/icon.png
    color: "#0D2137"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/data/
