name: summitmate
description: "SummitMate (山友) - 嘉明湖登山行程助手"
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.6.0
  photo_view: ^0.15.0

  # 本地資料庫
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.0

  # API 請求
  http: ^1.2.0

  # 狀態管理與依賴注入
  provider: ^6.1.0
  get_it: ^8.0.0

  # 工具套件
  intl: ^0.19.0
  uuid: ^4.5.0
  shared_preferences: ^2.3.0
  url_launcher: ^6.3.0

  # 程式碼生成輔助
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Hive 程式碼生成
  hive_generator: ^2.0.1
  build_runner: ^2.4.0

  # JSON 程式碼生成
  json_serializable: ^6.8.0

  # App Icon 生成
  flutter_launcher_icons: ^0.14.3

# App Icon 配置
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#0D2137"
  adaptive_icon_foreground: "assets/icon.png"

  # Mock 測試
  mockito: ^5.4.0
  mocktail: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
