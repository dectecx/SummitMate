name: Deploy to Netlify

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - '.github/workflows/deploy_to_netlify.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app

    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: ğŸ”‘ Create .env.prod
        run: |
          echo "GAS_BASE_URL=${{ secrets.GAS_BASE_URL }}" > .env.prod
          echo "CWA_API_KEY=${{ secrets.CWA_API_KEY }}" >> .env.prod
          echo "CWA_API_HOST=/cwa-proxy" >> .env.prod

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: âš™ï¸ Generate Code (Hive/JSON)
        run: dart run build_runner build --delete-conflicting-outputs

      - name: ğŸ—ï¸ Build Web App
        run: flutter build web --release --base-href "/" --dart-define-from-file=.env.prod

      - name: ğŸ“‹ Copy Netlify Config
        run: cp netlify.toml build/web/netlify.toml

      - name: ğŸ“¦ Install Netlify CLI
        run: npm install -g netlify-cli

      - name: ğŸš€ Deploy to Netlify (CLI)
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          netlify deploy --dir=build/web --functions=netlify/functions --prod --message "Deploy from GitHub Actions: ${{ github.event.head_commit.message }}"
