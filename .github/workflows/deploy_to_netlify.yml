name: Deploy to Netlify

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: ğŸ”‘ Create .env.prod
        run: |
          echo "GAS_BASE_URL=${{ secrets.GAS_BASE_URL }}" > .env.prod
          echo "CWA_API_KEY=${{ secrets.CWA_API_KEY }}" >> .env.prod
          echo "CWA_API_HOST=/cwa-proxy" >> .env.prod

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: âš™ï¸ Generate Code (Hive/JSON)
        run: dart run build_runner build --delete-conflicting-outputs

      - name: ğŸ—ï¸ Build Web App
        # Netlify runs at the root domain usually, so base-href is /
        run: flutter build web --release --base-href "/" --dart-define-from-file=.env.prod

      - name:  Copy Netlify Config
        run: cp netlify.toml build/web/netlify.toml

      - name: ğŸš€ Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        timeout-minutes: 5
        with:
          publish-dir: './build/web'
          functions-dir: './netlify/functions'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions: ${{ github.event.head_commit.message }}"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
