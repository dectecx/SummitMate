services:
  db:
    image: postgres:18-alpine
    container_name: summitmate-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: summitmate
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev2026!
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
